<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Setup - Sandro Sandri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arapey', serif;
            background: #f5f5f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .setup-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            font-family: 'Arapey', serif;
            color: #1a1a2e;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #1a1a2e;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'Arapey', serif;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #1a1a2e;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'Arapey', serif;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        button:hover {
            background: #2a2a3e;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1>Sandro Sandri</h1>
        <h2 style="text-align: center; margin-bottom: 30px; font-size: 1.2rem; color: #555;">Owner Account Setup</h2>
        
        <form id="setup-form">
            <div class="form-group">
                <label for="password">Owner Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter owner password">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm password">
            </div>
            
            <button type="submit" id="setup-btn">Set Owner Password</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('setup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageEl = document.getElementById('message');
            const button = document.getElementById('setup-btn');
            
            // Clear previous message
            messageEl.className = 'message';
            messageEl.textContent = '';
            
            // Validate
            if (password.length < 6) {
                messageEl.className = 'message error';
                messageEl.textContent = 'Password must be at least 6 characters';
                return;
            }
            
            if (password !== confirmPassword) {
                messageEl.className = 'message error';
                messageEl.textContent = 'Passwords do not match';
                return;
            }
            
            // Disable button
            button.disabled = true;
            button.textContent = 'Setting Password...';
            
            try {
                const response = await fetch('/api/admin/setup-owner', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    messageEl.className = 'message success';
                    messageEl.textContent = 'âœ… Owner password set successfully! You can now login.';
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageEl.className = 'message error';
                    messageEl.textContent = data.error || 'Failed to set password';
                    button.disabled = false;
                    button.textContent = 'Set Owner Password';
                }
            } catch (error) {
                messageEl.className = 'message error';
                messageEl.textContent = 'Error: ' + error.message;
                button.disabled = false;
                button.textContent = 'Set Owner Password';
            }
        });
    </script>
</body>
</html>
